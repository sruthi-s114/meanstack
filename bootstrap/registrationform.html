<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="registrationform.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6 mt-5 mb-5 main" >
        <h1>Registration Form</h1>
        <form action="">
            <div class="mb-3">
                <label for=" fname" class="form-label"> Firstname</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for=" lname" class="form-label"> Lastname</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for=" email" class="form-label"> Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for=" password" class="form-label"> Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for=" conpassword" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="col-6 mb-3">
                <label for="" class="form-label"><b>Select Course</b></label>
                <select class="form-select " aria-label="Default select example">
                    <option selected>Mean Stack</option>
                    <option value="1">Python Full Stack</option>
                    <option value="2">Software Testing</option>
                    <option value="3">Big Data Analysis</option>
                  </select>
            </div>
            <div class="mb-4">
                <label for="" class="form-label"><b> Gender</b></label> <br>                
                <input type="radio" name="gnd"><label for="">Female</label> <br>
                <input type="radio" name="gnd"><label for="">Male</label><br>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-4">
            <button type="button" class="btn btn-primary btn-lg">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
